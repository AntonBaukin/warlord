
<!-- About the Project -->

<section class = "content well-wrapper" ag-if = "!content-hide content-main">

  <article class = "content well general about collapsed"
    ag-class = "{pulsing: '!collapsed+100 open+750'}" ag-on = "win-resize"
    ag-on-win-resize = "if($scope.win.desktop) $scope.absMiddle($element, $(document.body)); else $scope.absMiddle($element, false)"
    ag-init = "ZeT.timeout(90, function(){ if($scope.win.desktop) $scope.absMiddle($element, $(document.body))})">

    <div class = "content-wrapper" ag-on = "win-resize" ng-bind-html = "Content.about.text"
      ag-init = "ZeT.timeout(90, function(){ if(!$scope.win.desktop) $scope.matchHeight($element, $element.children())})"
      ag-on-win-resize = "if($scope.win.desktop) $element.parent().css('height', ''); else
        $scope.matchHeight($element.parent(), $element)">
    </div>
  </article>
</section>
